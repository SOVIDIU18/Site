                    <select id="putere" name="putere" onchange="filterProducts()">
                        <option value="toate">Toate</option>
                        <option value="2030">20-30</option>
                        <option value="31">31-40</option>
                        <option value="41-50">41-50</option>

                        <option value="gaz">Gaz</option>
                        <option value="lemn">Lemn</option>

                        <input id="toSlider" type="range" value="30000" min="0" max="30000">
                    </div>
                    <div class="form_control">
                        <div class="form_control_container1">

                            <input class="form_control_container__time__input" type="number" id="fromInput" value="0"

                        </div>
                        <div class="form_control_container2">
                            <div class="form_control_container__time">Max</div>
                            <input class="form_control_container__time__input" type="number" id="toInput" value="30000"
